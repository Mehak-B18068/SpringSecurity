#logging.level.org.springframework:DEBUG
spring.datasource.url=jdbc:postgresql://localhost:5432/conference_app
spring.datasource.username=postgres
spring.datasource.password=Welcome
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8020
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/baeldung.p12
# The password used to generate the certificate
server.ssl.key-store-password=detective
# The alias mapped to the certificate
server.ssl.key-alias=baeldung
##trust store location
#trust.store=classpath:keystore/baeldung.p12
##trust store password
#trust.store.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
server.error.whitelabel.enabled=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

management.endpoints.web.exposure.include=info,health,metrics,loggers,beans,mappings
management.endpoint.health.show-details=always